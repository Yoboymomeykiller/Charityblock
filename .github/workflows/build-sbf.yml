name: Build SBF
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # Use a container that already includes Solana CLI + cargo-build-sbf
    container:
      image: ghcr.io/anza-xyz/solana:v1.18.20   # if this ever 404s, try: solanalabs/solana:v1.18.20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install a modern Rust that supports lockfile v4
      - name: Rust toolchain 1.86.0
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.86.0"
          components: rustfmt, clippy

      # Make 1.86 the active toolchain everywhere (cargo/anchor see it)
      - name: Use Rust 1.86 globally
        shell: bash
        run: |
          set -eux
          rustup default 1.86.0
          rustup override set 1.86.0
          rustc -V
          cargo -V

      # Install Anchor CLI 0.31.1 via AVM
      - name: Install Anchor CLI 0.31.1
        shell: bash
        run: |
          set -eux
          curl -fsSL https://raw.githubusercontent.com/coral-xyz/anchor/master/avm/install.sh | bash
          echo "$HOME/.avm/bin" >> "$GITHUB_PATH"
          avm install 0.31.1
          avm use 0.31.1
          anchor --version

      # Safety: nuke any incompatible lockfiles
      - name: Remove Cargo.lock files
        shell: bash
        run: |
          set -eux
          find . -name Cargo.lock -delete

      # Show toolchain (and that solana CLI is present in the container)
      - name: Show toolchain
        shell: bash
        run: |
          rustc -V
          cargo -V
          solana --version
          which cargo-build-sbf || true
          anchor --version

      # Build the program (uses cargo-build-sbf provided by the container)
      - name: Build Program
        env:
          RUSTUP_TOOLCHAIN: 1.86.0
        shell: bash
        run: |
          set -eux
          anchor clean
          anchor build

      # Upload built artifacts
      - name: Upload IDL and artifacts
        uses: actions/upload-artifact@v4
        with:
          name: charityblock-artifacts
          path: |
            target/idl/**
            target/deploy/**
            target/types/**